<button class="back" onclick="goto('attendances', 2, true, true)"></button><br>
<div class="header">Attendances</div>
<div class="subheader">Frequency: %s%s</div>
<button class="bubble unclickable highlighted">
	<div class="name">Presences</div>
	<div class="value">%s</div>
</button>
<button class="bubble unclickable highlighted">
	<div class="name">Absences</div>
	<div class="value">%s</div>
</button><br>
<button class="bubble unclickable highlighted">
	<div class="name">Lessons</div>
	<div class="value">%s</div>
</button>
<button class="bubble unclickable highlighted danger">
	<div class="name">Wasted time</div>
	<div class="value">%s</div>
</button><br>
<div class="darken" style="margin-top: 12px; font-weight: bold; color: #666">Filter</div>
<div class="checkboxes">
	<div onclick="hideattendances(this, 'green')" class="checked">Presences</div>
	<div onclick="hideattendances(this, 'yellow')" class="checked">Excused absences</div>
	<div onclick="hideattendances(this, 'red')" class="checked">Unexcused absences</div>
</div>
<br>
%s
