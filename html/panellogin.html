<!DOCTYPE html>
<html>
<head>
	<title>Log in - Panel - Librusik</title>
	<meta charset="utf-8">
	<base href="%s">
	<meta name="theme-color" content="#222">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="img/icon.png" rel="icon">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/astyles.css">
	<script src="js/acore.js"></script>
</head>
<body onload="checkcookie()">
	<div class="top">
		<h1>Panel</h1>
		<button class="gotoapp" onclick="agou('')">Librusik</button><br>
		<div class="subh1">Manage Librusik.</div>
	</div>
	<br><br>
	<center>
		<div class="loginbox" id="login">
			<div class="method">Log in</div>
			<br>
			<input oninput="usernameit('name')" type="text" id="name" placeholder="Name"><br>
			<input type="password" id="passwd" placeholder="Password"><br>
			<br>
			<button id="loginbutton" class="highlighted" onclick="login()">Log in</button>
		</div>
		<div class="hidden" id="err" style="display:none">
			<svg class="svge" viewBox="0 0 24 24"><path d="M11 15h2v2h-2v-2zm0-8h2v6h-2V7zm.99-5C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/></svg>
			<div class="error">Wrong credentials</div>
			<div class="suggestion">Please check if you provided the right name and the correct password.</div>
			<button onclick="showdiv('err', 'login', true)" class="highlighted">Try again</button>
		</div>
		<div class="hidden" id="succ" style="display:none">
			<svg class="ssvg" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm4.59-12.42L10 14.17l-2.59-2.58L6 13l4 4 8-8z"/></svg>
			<div class="success">Logged in</div>
			<div class="suggestion">You will be redirected in few seconds.</div>
		</div>
	</center>
</body>
</html>
