<div id="settings">
	<button id="userpic" onclick="showdiv('settings', 'profilepic')">
		<img src="img/profile/%s" onload="loadimg(this)">
	</button>
	<div class="headline">%s %s</div>
	<div class="username">%s</div>
	<button onclick="showdiv('settings', 'logout')" class="highlighted">Log out</button>
	<br>
	<button class="option" onclick="showdiv('settings', 'features')">
		<svg><path d="m19.15 21.8-5.725-5.725L16 13.5l5.725 5.725Zm-14.3 0-2.6-2.6 7.15-7.15-1.325-1.325-.8.8L5.85 10.1v2.15l-.775.775L1.85 9.8l.775-.775h2.15L3.35 7.6l4.175-4.175Q8.1 2.85 8.75 2.587q.65-.262 1.325-.262.725 0 1.388.262.662.263 1.162.838l-2.55 2.55L11.45 7.35l-.8.8 1.325 1.325L14 7.45q-.075-.25-.112-.538-.038-.287-.038-.562 0-1.625 1.088-2.713Q16.025 2.55 17.65 2.55q.45 0 .9.075t.8.275l-2.7 2.7 1.8 1.8 2.75-2.75q.2.35.275.8.075.45.075.9 0 1.625-1.088 2.712-1.087 1.088-2.712 1.088-.275 0-.55-.05l-.55-.1Z"/></svg>
		<div>
			<div class="title">Features</div>
			<div class="subtitle">Adjust shit here and there.</div>
		</div>
	</button>
	<button class="option" onclick="showdiv('settings', 'chgpasswd')">
		<svg enable-background="new 0 0 24 24" viewBox="0 0 24 24"><g><path d="M0,0h24v24H0V0z" fill="none"/></g><g><g><path d="M2,17h20v2H2V17z M3.15,12.95L4,11.47l0.85,1.48l1.3-0.75L5.3,10.72H7v-1.5H5.3l0.85-1.47L4.85,7L4,8.47L3.15,7l-1.3,0.75 L2.7,9.22H1v1.5h1.7L1.85,12.2L3.15,12.95z M9.85,12.2l1.3,0.75L12,11.47l0.85,1.48l1.3-0.75l-0.85-1.48H15v-1.5h-1.7l0.85-1.47 L12.85,7L12,8.47L11.15,7l-1.3,0.75l0.85,1.47H9v1.5h1.7L9.85,12.2z M23,9.22h-1.7l0.85-1.47L20.85,7L20,8.47L19.15,7l-1.3,0.75 l0.85,1.47H17v1.5h1.7l-0.85,1.48l1.3,0.75L20,11.47l0.85,1.48l1.3-0.75l-0.85-1.48H23V9.22z"/></g></g></svg>
		<div>
			<div class="title">Change password</div>
			<div class="subtitle">Password used to log into Librusik.</div>
		</div>
	</button>
	<button class="option" onclick="showdiv('settings', 'synergie')">
		<svg enable-background="new 0 0 24 24" viewBox="0 0 24 24"><g><path d="M0,0h24v24H0V0z" fill="none"/></g><g><g><path d="M4,18v-0.65c0-0.34,0.16-0.66,0.41-0.81C6.1,15.53,8.03,15,10,15c0.03,0,0.05,0,0.08,0.01c0.1-0.7,0.3-1.37,0.59-1.98 C10.45,13.01,10.23,13,10,13c-2.42,0-4.68,0.67-6.61,1.82C2.51,15.34,2,16.32,2,17.35V20h9.26c-0.42-0.6-0.75-1.28-0.97-2H4z"/><path d="M10,12c2.21,0,4-1.79,4-4s-1.79-4-4-4C7.79,4,6,5.79,6,8S7.79,12,10,12z M10,6c1.1,0,2,0.9,2,2s-0.9,2-2,2 c-1.1,0-2-0.9-2-2S8.9,6,10,6z"/><path d="M20.75,16c0-0.22-0.03-0.42-0.06-0.63l1.14-1.01l-1-1.73l-1.45,0.49c-0.32-0.27-0.68-0.48-1.08-0.63L18,11h-2l-0.3,1.49 c-0.4,0.15-0.76,0.36-1.08,0.63l-1.45-0.49l-1,1.73l1.14,1.01c-0.03,0.21-0.06,0.41-0.06,0.63s0.03,0.42,0.06,0.63l-1.14,1.01 l1,1.73l1.45-0.49c0.32,0.27,0.68,0.48,1.08,0.63L16,21h2l0.3-1.49c0.4-0.15,0.76-0.36,1.08-0.63l1.45,0.49l1-1.73l-1.14-1.01 C20.72,16.42,20.75,16.22,20.75,16z M17,18c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S18.1,18,17,18z"/></g></g></svg>
		<div>
			<div class="title">Synergia account</div>
			<div class="subtitle">Manage your Librus Synergia credentials.</div>
		</div>
	</button>
	<button class="option" onclick="showdiv('settings', 'rmaccountc')">
		<svg viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-3.5l-1-1zM18 7H6v12c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7z"/></svg>
		<div>
			<div class="title">Delete account</div>
			<div class="subtitle">If you no longer enjoy using Librusik...</div>
		</div>
	</button>
</div>
<div class="hidden" id="profilepic" style="display:none">
	<button class="back" onclick="showdiv('profilepic', 'settings', true)"></button>
	<div class="header">Profile picture</div>
	<input type="file" id="profilepic-upload" style="display: none;" onchange="uploadPic(this)">
	<button class="option" id="uploadpicbtn" onclick="document.getElementById('profilepic-upload').click()">
		<svg enable-background="new 0 0 24 24" viewBox="0 0 24 24"><g><rect fill="none" height="24" width="24"/></g><g><path d="M18,15v3H6v-3H4v3c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2v-3H18z M7,9l1.41,1.41L11,7.83V16h2V7.83l2.59,2.58L17,9l-5-5L7,9z"/></g></svg>
		<div>
			<div class="title">Upload custom picture</div>
			<div class="subtitle">Use photo from your local storage as profile photo.</div>
		</div>
	</button><br>
	<div class="pplist">%s</div>
</div>
<div class="hidden" id="synergie" style="display:none">
	<button class="back" onclick="showdiv('synergie', 'settings', true)"></button>
	<div class="header">Synergia credentials</div>
	<div class="credentials">
		<div class="name">Login</div>
		<div class="value">%s</div>
	</div>
	<div class="credentials">
		<div class="name">Password</div>
		<div class="value">%s</div>
	</div>
	<button class="option" onclick="showdiv('synergie', 'newsynergiapass')">
		<svg viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M22 19h-6v-4h-2.68c-1.14 2.42-3.6 4-6.32 4-3.86 0-7-3.14-7-7s3.14-7 7-7c2.72 0 5.17 1.58 6.32 4H24v6h-2v4zm-4-2h2v-4h2v-2H11.94l-.23-.67C11.01 8.34 9.11 7 7 7c-2.76 0-5 2.24-5 5s2.24 5 5 5c2.11 0 4.01-1.34 4.71-3.33l.23-.67H18v4zM7 15c-1.65 0-3-1.35-3-3s1.35-3 3-3 3 1.35 3 3-1.35 3-3 3zm0-4c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1z"/></svg>
		<div>
			<div class="title">Change password</div>
			<div class="subtitle">Update password for Synergia if you recently changed it.</div>
			<div id="passweird" class="sensitive shidden"></div>
		</div>
	</button>
	<button class="option" onclick="showdiv('synergie', 'newsynergia')">
		<svg viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M20.84 4.22c-.05-.12-.11-.23-.18-.34-.14-.21-.33-.4-.54-.54-.11-.07-.22-.13-.34-.18-.24-.1-.5-.16-.78-.16h-1V1h-2v2H8V1H6v2H5c-.42 0-.8.13-1.12.34-.21.14-.4.33-.54.54-.07.11-.13.22-.18.34-.1.24-.16.5-.16.78v14c0 1.1.89 2 2 2h14c.28 0 .54-.06.78-.16.12-.05.23-.11.34-.18.21-.14.4-.33.54-.54.21-.32.34-.71.34-1.12V5c0-.28-.06-.54-.16-.78zM5 19V5h14v14H5zm7-6.12c-2.03 0-6 1.08-6 3.58V18h12v-1.53c0-2.51-3.97-3.59-6-3.59zM8.31 16c.69-.56 2.38-1.12 3.69-1.12s3.01.56 3.69 1.12H8.31zM12 12c1.65 0 3-1.35 3-3s-1.35-3-3-3-3 1.35-3 3 1.35 3 3 3zm0-4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1z"/></svg>
		<div>
			<div class="title">Change account</div>
			<div class="subtitle">Use another Synergia account for fetching data.</div>
		</div>
	</button>
</div>
<div class="hidden" id="features" style="display:none">
	<button class="back" onclick="showdiv('features', 'settings', true)"></button>
	<div class="header">Features</div>
	<button class="option checkbox" onclick="grades_cleanup(this)">
		<svg><path d="M2.675 23.325V16q0-2.2 1.563-3.763Q5.8 10.675 8 10.675h.675v-7.35q0-1.125.763-1.888.762-.762 1.887-.762h1.35q1.125 0 1.887.762.763.763.763 1.888v7.35H16q2.2 0 3.763 1.562Q21.325 13.8 21.325 16v7.325Zm2.65-2.65h1.35V18q0-.55.387-.938.388-.387.938-.387.55 0 .938.387.387.388.387.938v2.675h1.35V18q0-.55.387-.938.388-.387.938-.387.55 0 .938.387.387.388.387.938v2.675h1.35V18q0-.55.387-.938.388-.387.938-.387.55 0 .938.387.387.388.387.938v2.675h1.35V16q0-1.125-.775-1.9-.775-.775-1.9-.775H8q-1.125 0-1.9.775-.775.775-.775 1.9Zm7.35-10v-7.35h-1.35v7.35Z"/></svg>
		<div>
			<div class="title">Grades cleanup</div>
			<div class="subtitle">Remove subjects with no grades from Grades tab.</div>
		</div>
		<div class="check %s"></div>
	</button>
</div>
<div class="hidden" id="chgpasswd" style="display:none">
	<button class="back" onclick="showdiv('chgpasswd', 'settings', true)"></button>
	<div class="header">Change password</div>
	<input id="pass" type="password" placeholder="Current password" maxlength="32"><br>
	<input id="newpass" type="password" placeholder="New password" maxlength="32"><br>
	<input id="newpassc" type="password" placeholder="New password (again)" maxlength="32"><br>
	<br>
	<button onclick="changepasswd()" class="highlighted">Submit</button>
</div>
<div class="hidden" id="rmaccountc" style="display:none">
	<button class="back" onclick="showdiv('rmaccountc', 'settings', true)"></button>
	<div class="header">Delete account</div>
	<div class="brighten">Please note that all your data will be wiped out from database and <b>this cannot be undone.</b></div>
	<br>
	<button onclick="showdiv('rmaccountc', 'rmaccount')" class="highlighted danger">Delete my account</button>
</div>
<div class="hidden" id="rmaccount" style="display:none">
	<button class="back" onclick="showdiv('rmaccount', 'settings', true)"></button>
	<div class="header">Delete account</div>
	<input id="delaccpasswd" type="password" placeholder="Password" maxlength="32"><br>
	<input id="delaccconf" type="text" placeholder="'Yes, I am totally sure.'" maxlength="32"><br>
	<button onclick="delacc()" class="highlighted danger">Proceed</button>
</div>
<div class="hidden" id="logout" style="display:none">
	<button class="back" onclick="showdiv('logout', 'settings', true)"></button>
	<div class="header">Log out</div>
	<div class="brighten">Are you sure?</div>
	<br>
	<button onclick="rmCookie()" class="highlighted">Yes, end session</button>
</div>
<div class="hidden" id="newsynergiapass" style="display:none">
	<button class="back" onclick="showdiv('newsynergiapass', 'synergie', true)"></button>
	<div class="header">Change Synergia password</div>
	<input id="newspasswd" type="password" placeholder="New password" maxlength="32"><br>
	<input id="newslibrusikpasswd" type="password" placeholder="Librusik password" maxlength="32"><br>
	<button onclick="newspass()" class="highlighted">Submit</button>
</div>
<div class="hidden" id="newsynergia" style="display:none">
	<button class="back" onclick="showdiv('newsynergia', 'synergie', true)"></button>
	<div class="header">Change Synergia account</div>
	<input id="newslogin" type="text" placeholder="New login" maxlength="32"><br>
	<input id="newspassword" type="password" placeholder="New password" maxlength="32"><br>
	<input id="newslibrusikpass" type="password" placeholder="Librusik password" maxlength="32"><br>
	<button onclick="newsaccount()" class="highlighted">Submit</button>
</div>
<div class="hidden" id="err" style="display:none">
	<button class="back" id="errbtn"></button><br>
	<svg class="svge" viewBox="0 0 24 24"><path d="M11 15h2v2h-2v-2zm0-8h2v6h-2V7zm.99-5C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/></svg>
	<div class="error" id="errname"></div>
	<div class="suggestion" id="errdesc"></div>
</div>
<div class="hidden" id="succ" style="display:none">
	<button class="back" id="succbtn"></button><br>
	<svg class="ssvg" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm4.59-12.42L10 14.17l-2.59-2.58L6 13l4 4 8-8z"/></svg>
	<div class="success" id="succname"></div>
	<div class="suggestion" id="succdesc"></div>
</div>
