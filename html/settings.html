<div class="hidden" id="chgpasswd" style="display:none">
	<button class="back" onclick="showdiv('chgpasswd', 'settings', true)"></button>
	<div class="header">Change password</div>
	<input id="pass" type="password" placeholder="Current password" maxlength="32"><br>
	<input id="newpass" type="password" placeholder="New password" maxlength="32"><br>
	<input id="newpassc" type="password" placeholder="New password (again)" maxlength="32"><br>
	<br>
	<button onclick="changepasswd()" class="highlighted">Submit</button>
</div>
<div class="hidden" id="rmaccountc" style="display:none">
	<button class="back" onclick="showdiv('rmaccountc', 'settings', true)"></button>
	<div class="header">Delete account</div>
	<div class="brighten">Please note that all your data will be wiped out from database and <b>this cannot be undone.</b></div>
	<br>
	<button onclick="showdiv('rmaccountc', 'rmaccount')" class="highlighted danger">Delete my account</button>
</div>
<div class="hidden" id="rmaccount" style="display:none">
	<button class="back" onclick="showdiv('rmaccount', 'settings', true)"></button>
	<div class="header">Delete account</div>
	<input id="delaccpasswd" type="password" placeholder="Password" maxlength="32"><br>
	<input id="delaccconf" type="text" placeholder="'Yes, I am totally sure.'" maxlength="32"><br>
	<button onclick="delacc()" class="highlighted danger">Proceed</button>
</div>
<div class="hidden" id="logout" style="display:none">
	<button class="back" onclick="showdiv('logout', 'settings', true)"></button>
	<div class="header">Log out</div>
	<div class="brighten">Are you sure?</div>
	<br>
	<button onclick="rmCookie()" class="highlighted">Yes, end session</button>
</div>
<div class="hidden" id="newsynergiapass" style="display:none">
	<button class="back" onclick="showdiv('newsynergiapass', 'synergie', true)"></button>
	<div class="header">Change Synergia password</div>
	<input id="newspasswd" type="password" placeholder="New password" maxlength="32"><br>
	<input id="newslibrusikpasswd" type="password" placeholder="Librusik password" maxlength="32"><br>
	<button onclick="newspass()" class="highlighted">Submit</button>
</div>
<div class="hidden" id="newsynergia" style="display:none">
	<button class="back" onclick="showdiv('newsynergia', 'synergie', true)"></button>
	<div class="header">Change Synergia account</div>
	<input id="newslogin" type="text" placeholder="New login" maxlength="32"><br>
	<input id="newspassword" type="password" placeholder="New password" maxlength="32"><br>
	<input id="newslibrusikpass" type="password" placeholder="Librusik password" maxlength="32"><br>
	<button onclick="newsaccount()" class="highlighted">Submit</button>
</div>
